<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo - Bienvenida</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .icon {
            color: #4a90e2;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-globe icon"></i>
            Hola Mundo
            <i class="fas fa-hand-peace icon"></i>
        </h1>
        <p>Bienvenido a nuestra página de inicio. Estamos emocionados de tenerte aquí.</p>
    </div>
</body>
</html>
